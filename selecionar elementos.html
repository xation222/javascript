<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecionar elementos</title>
</head>
<body>
    <header>
        <h1>
            olá, muleque.
        </h1>
        <p>vaza</p>
        <p>Lorem ipsum dolor sit, amet consect</p>
    </header>

    <script>
        var peguei = window.document.getElementsByTagName('p')[0]
        //window.alert(peguei.innerText)
        //aqui eu selecionei mais de um elementos, por isso a presença de [0] depois, é para selecionar o elemento.
        //outra coisa é o innerHTML, ele é útil quando você não quer só os dados, mas também o estilo.
        //além destes, também tem o como selecionar por classe, id ou name.
        //também temos a seleção usando querySelector, este é um selecionador que usa a sintexe do CSS, Exemplo: div#msg
    </script>
</body>
</html>
